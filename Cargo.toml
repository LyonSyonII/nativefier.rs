[package]
name = "naty"
version = "0.1.7"
edition = "2021"
description = "Nativefier alternative that provides a WebView of any website with a minimal install size"
license = "MIT"

[dependencies]
wry = "0.20.0"
image = "0.24.3"
serde = { version = "1.0.142", features = ["derive"] }
toml = "0.5.9"
clap = { version = "3.2.16", features = ["derive"] }
downloader = { version = "0.2.6", features = ["tui"] }

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1

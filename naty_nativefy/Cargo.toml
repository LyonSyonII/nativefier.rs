[package]
name = "naty_nativefy"
version = "0.2.1"
edition = "2021"
description = "Nativefier alternative that provides a WebView of any website with a minimal install size"
license = "MIT"
repository = "https://github.com/LyonSyonII/naty"
documentation = "https://github.com/LyonSyonII/naty"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
naty_common = { version = "0.2.1", path = "../naty_common" }
toml = "0.5.9"
tokio = { version = "1.20.1", features = ["rt"] }
downloader = { version = "0.2.6", features = ["tui"] }
site_icons = "0.1.13"
url = "2.2.2"
reqwest-wasm = "0.11.0"

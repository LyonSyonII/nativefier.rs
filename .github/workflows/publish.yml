name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, windows, macos]
        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/naty
            asset_name: naty-linux
          - name: windows
            os: windows-latest
            artifact_name: target/release/naty.exe
            asset_name: naty-windows
          - name: macos
            os: macos-latest
            artifact_name: target/release/naty
            asset_name: naty-macos
    steps:
    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2.0.0

    - name: Install dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt install -y libwebkit2gtk-4.0-dev libappindicator3-dev
      
    - name: Build
      run: cargo build --release --locked

    - name: Upload binaries to release
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}
